name: Release

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - run: echo "ACTIONS_ALLOW_UNSECURE_COMMANDS=true" >> $GITHUB_ENV
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.7
      with:
        versionSpec: "5.x"
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.9.7
      with:
        useConfigFile: true
    - name: Pack 
      run: dotnet pack --no-build /p:Version=${{ steps.gitversion.outputs.fullSemVer }} /p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }} -o ./releases
    - name: Publish
      run: dotnet nuget push ./releases/NoCommons.1.2.7-pre001.nupkg -k=${{ secrets.NUGETORGAPIKEY }} -s=nuget.org
    - run: git log $(git describe --tags --abbrev=0)..HEAD --oneline
    - name: Log commit messages since last release
      id: releasenotes
      run: |
       echo 'RELEASE_NOTES<<EOF' >> $GITHUB_ENV
       git log $(git describe --tags --abbrev=0)..HEAD --oneline >> $GITHUB_ENV
       echo 'EOF' >> $GITHUB_ENV
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
       tag_name: ${{ steps.gitversion.outputs.majorMinorPatch }}
       release_name: Release ${{ steps.gitversion.outputs.majorMinorPatch }}
       body: ${{ env.RELEASE_NOTES }}
       draft: false
       prerelease: false

